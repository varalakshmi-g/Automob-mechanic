<!DOCTYPE html>
<html>
<head>
  <title>AutoMob-Mechanic | Schedule an Appointment</title>
</head>
<body>
  <h1>Schedule an Appointment</h1>
  <p>Please fill out the form below to schedule an appointment:</p>

  <form action="booking-success.html" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="service">Service:</label>
    <select id="service" name="service" required>
      <option value="preventive">Preventive Maintenance Service</option>
      <option value="body">Body Repair Service</option>
      <option value="car-care">Car Care Service</option>
    </select><br><br>

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time" required><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Schedule Appointment">
  </form>
</body>
</html>
